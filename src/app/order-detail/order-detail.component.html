<div class="container">
    <div class="head">
        <h4>YOUR&nbsp;&nbsp;  ORDERS</h4>
    </div>
    <br>
    <table class="table">
        <table border="3">
            <tr>
                <th scope="col">Order Number</th>
                <th scope="col">Address</th>
                <th scope="col">Detail</th>
            </tr>
            <tr *ngFor="let index of orderData;let i = index">
                <td>
                    {{i+1}}
                </td>
                <td>{{index.address}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" (click)="modalData=index" data-toggle="modal" data-target="#exampleModalCenter">
                        VIEW
                    </button>
                </td>
            </tr>
        </table>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your recent Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">S_No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-warning" *ngFor="let item of modalData.cart ">

                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.quantity}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Repeat Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
